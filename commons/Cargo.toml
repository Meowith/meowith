tokio-openssl = "0.6.4"
chrono = "0.4.38"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
jsonwebtoken = "9.3.0"
strum = "0.26.3"
num_enum = "0.7.3"
