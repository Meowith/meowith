# Data dependencies
data = {  path = "../data", version = "0.1.0" }
network = {  path = "../network", version = "0.1.0" }
reqwest = { version = "0.12.5", features = ["__rustls"] }



charybdis = "0.7.0"
scylla = "0.13.0"
strum = { version = "0.26.2", features = ["derive"] }
uuid = { version = "1.8.0", features = ["v4"] }
chrono = "0.4.38"
